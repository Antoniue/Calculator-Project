<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>
            <div class="row1">
                <button class="operatorDot butt">.</button>
                <button class="operatorPercent butt">%</button>
                <button class="operatorRoot butt">âˆš</button>
                <button class="operatorPower butt">^</button>
            </div>
            <div class="row2">
                <button class="numSeven butt">7</button>
                <button class="numEight butt">8</button>
                <button class="numNine butt">9</button>
                <button class="operatorPlus butt">+</button>
            </div>
            <div class="row3">
                <button class="numFour butt">4</button>
                <button class="numFive butt">5</button>
                <button class="numSix butt">6</button>
                <button class="operatorSubtract butt">-</button>
            </div>
            <div class="row4">
                <button class="numOne butt">1</button>
                <button class="numTwo butt">2</button>
                <button class="numThree butt">3</button>
                <button class="operatorMultiply butt">x</button>
            </div>
            <div class="row5">
                <button class="numZero butt">0</button>
                <button class="clear butt">C</button>
                <button class="operatorEquals butt">=</button>
                <button class="operatorDivide butt">/</button>
            </div>
    </div>
</body>
</html>
