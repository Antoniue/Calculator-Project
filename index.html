<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>
            <div class="row1">
                <div class="operatorDot butt">.</div>
                <div class="operatorPercent butt">%</div>
                <div class="operatorRoot butt">âˆš</div>
                <div class="operatorPower butt">^</div>
            </div>
            <div class="row2">
                <div class="numSeven butt">7</div>
                <div class="numEight butt">8</div>
                <div class="numNine butt">9</div>
                <div class="operatorPlus butt">+</div>
            </div>
            <div class="row3">
                <div class="numFour butt">4</div>
                <div class="numFive butt">5</div>
                <div class="numSix butt">6</div>
                <div class="operatorSubtract butt">-</div>
            </div>
            <div class="row4">
                <div class="numOne butt">1</div>
                <div class="numTwo butt">2</div>
                <div class="numThree butt">3</div>
                <div class="operatorMultiply butt">x</div>
            </div>
            <div class="row5">
                <div class="clearEntry butt">CE</div>
                <div class="clear butt">C</div>
                <div class="operatorEquals butt">=</div>
                <div class="operatorDivide butt">/</div>
            </div>
    </div>
</body>
</html>
